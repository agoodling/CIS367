<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vColor;
            varying vec4 fColor;
            void main(){
                gl_Position = vPosition;
                fColor = vColor;

            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 fColor;
            void main() {
                gl_FragColor = fColor;
            }

        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./Common/webgl-utils.js"></script>
        <script src="./Common/initShaders.js"></script>
        <script src="./Common/MV.js"></script>
        <!-- the ACTUAL triangle code!! -->
        <script src="sierpinski-extended.js"></script>
    </head>
    <body>
        <div>
            "recursive steps 0 "
            <input id="slider" type="range" min="0" max="6" step="1" value="0">
            " 6 "
        <div>
         <div>
            Vertex:
            <input type="radio" name="vertex" value="0" checked > 0
            <input type="radio" name="vertex" value="1"> 1
            <input type="radio" name="vertex" value="2"> 2
         </div>  
         <div>
            <select id="mymenu" size="7">
                <option value="0">Black</option>
                <option value="1">Red</option>
                <option value="2">Yellow</option>
                <option value="3">Green</option>
                <option value="4">Blue</option>
                <option value="5">Magenta</option>
                <option value="6">Cyan</option>
            </select>
            
            </div>
        <canvas id="gl-canvas" width="512" height="512">
            Your browser doesn't support HTML5!
        </canvas>
    </body>
</html>
