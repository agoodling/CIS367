<!doctype html>
<html>
  <head>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <script>
        let app;
        let player;
        let keys = {};
        let keysDiv;

        window.onload = function(){
        app = new PIXI.Application(
            { 
                 width: 640,
                 height: 360, 
                 backgroundColor: 0XAAAAAA
    });

      document.body.appendChild(app.view);

      // Create the sprite and add it to the stage
      player = PIXI.Sprite.from('ship.png');
      player.anchor.set(0.5);
      player.x = app.view.width / 4;
      player.y = app.view.height /4;

      app.stage.addChild(player);



// Add an event listener for keydown events START
    window.addEventListener('keydown', keysDown);

// Add an event listener for keyup events STOP
    window.addEventListener('keyup', keysUp); 


    app.ticker.add(gameLoop);

    keysDiv = document.querySelector("#keys");

}


function keysDown(e){
    console.log(e.keyCode);
    keys[e.keyCode] = true;
}

function keysUp(e){
    console.log(e.keyCode);
    keys[e.keyCode] = false;

}

function gameLoop(){
    //up
    if(keys["38"]){
        player.y -= 5;
    } 
    //down
    if(keys["40"]){
        player.y += 5;
    } 
    //left
    if(keys["37"]){
        player.x -= 5;
    } 
    //right
    if(keys["39"]){
        player.x += 5;
    }
    if (player.x < 0) {
    player.x = 0;
  }
  if (player.x > app.screen.width) {
    player.x = app.screen.width;
  }
  if (player.y < 0) {
    player.y = 0;
  }
  if (player.y > app.screen.height) {
    player.y = app.screen.height;
  }
    

}

      
    </script>
</head>
 <div id="keys"></div>  
  </body>
</html>
