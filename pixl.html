<!doctype html>
<html>
  <head>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
  </head>
  <body>
    <script>
      // Create the application helper and add its render target to the page
      let app = new PIXI.Application({ width: 640, height: 360 });
      document.body.appendChild(app.view);

      // Create the sprite and add it to the stage
      let sprite = PIXI.Sprite.from('ship.png');
      sprite.width = 50;
      sprite.height = 50;
      app.stage.addChild(sprite);


     

// Set the size of the canvas to match the window size
app.width = window.innerWidth;
app.height = window.innerHeight;

// Get a reference to the canvas context
//var ctx = canvas.getContext('2d');


function drawSprite() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(sprite, xPos, yPos, frameWidth, frameHeight);
}


function updateSprite() {
    xPos += xVel;
    yPos += yVel;

    // Wrap the sprite around the edges of the canvas
    if (xPos < -frameWidth) xPos = canvas.width;
    if (xPos > canvas.width) xPos = -frameWidth;
    if (yPos < -frameHeight) yPos = canvas.height;
    if (yPos > canvas.height) yPos = -frameHeight;

    
}

// Add an event listener for keydown events
document.addEventListener('keydown', function(event) {
    // Move the sprite left
    if (event.keyCode === 37) {
        xVel = -5;
    }
    // Move the sprite up
    else if (event.keyCode === 38) {
        yVel = -5;
    }
    // Move the sprite right
    else if (event.keyCode === 39) {
        xVel = 5;
    }
    // Move the sprite down
    else if (event.keyCode === 40) {
        yVel = 5;
    }
});

// Add an event listener for keyup events
document.addEventListener('keyup', function(event) {
    // Stop moving the sprite left
    if (event.keyCode === 37) {
        xVel = 0;
    }
    // Stop moving the sprite up
    else if (event.keyCode === 38) {
        yVel = 0;
    }
    // Stop moving the sprite right
    else if (event.keyCode === 39) {
        xVel = 0;
    }
    // Stop moving the sprite down
    else if (event.keyCode === 40) {
        yVel = 0;
    }
});
setInterval(function() {
    updateSprite();
    drawSprite();
}, 1000 / 30);

      
    </script>
  </body>
</html>
